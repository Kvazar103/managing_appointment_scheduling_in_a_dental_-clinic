<template>
    <lightning-card title="Appointment Calendar">
        <div class="header">
            <lightning-input type="date" label="Date From" value={dateFrom} onchange={handleDateChange}></lightning-input>
            <lightning-input type="date" label="Date To" value={dateTo} onchange={handleDateChange}></lightning-input>
            <lightning-input type="search" label="Search" value={searchTerm} onchange={handleSearch}></lightning-input>
        </div>
        <template if:true={appointments.length}>
            <table class="slds-table slds-table_bordered">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Patient Name</th>
                        <th>Dentist Name</th>
                        <th>Appointment Time</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={appointments} for:item="appointment">
                        <tr key={appointment.Id}>
                            <td>{appointment.Id}</td>
                            <td>{appointment.Patient_Name__c}</td>
                            <td>{appointment.Dentist_Name__c}</td>
                            <td>{appointment.Appointment_Time__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        <lightning-button
            label="Save Appointment"
            variant="brand"
            onclick={handleSave}>
        </lightning-button>
        <lightning-button
            label="Cancel"
            variant="neutral"
            onclick={handleCancel}>
        </lightning-button>
        </template>
        <template if:false={appointments.length}>
            <p>No appointments found.</p>
        </template>
    </lightning-card>
</template>
