<template>
    <lightning-quick-action-panel header="Reschedule Appointment">

        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}>
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-input-field field-name="Patient_Name__c"></lightning-input-field>
            <lightning-input-field field-name="Dentist_Name__c"></lightning-input-field>
            <lightning-input-field field-name="Appointment_Date__c"></lightning-input-field>
            <lightning-input-field field-name="Appointment_Time__c"></lightning-input-field>
            <lightning-input-field field-name="Notes__c"></lightning-input-field>
            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
            <lightning-button variant="neutral" type="button" label="Cancel" onclick={handleCancel}></lightning-button>

        </lightning-record-edit-form>
    </lightning-quick-action-panel>


</template>
